spring.application.name=student-management
# On remplace localhost par mysql (le nom du service K8s)
spring.datasource.url=jdbc:mysql://mysql:3306/student_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ton port est 8089
server.port=8089
server.servlet.context-path=/student
